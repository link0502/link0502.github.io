<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Centos 7 安全检查 · link0502</title><meta name="description" content="Centos 7 安全检查 - Mr.Leng"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/prontera.css"><link rel="search" type="application/opensearchdescription+xml" href="http://weibo.com/link0502/atom.xml" title="link0502"></head><body><header class="feature-header"><nav class="component-nav"><ul><div class="logo-container"><a href="/"><h2 class="title">link0502</h2></a></div><a href="/" target="_self" class="li component-nav-item"><p>现在</p></a><a href="/archives" target="_self" class="li component-nav-item"><p>曾经</p></a><ul class="shortcut-icons"><a href="https://github.com/link0502" target="_blank"><img src="/images/github.svg" class="icon"></a><a href="/atom.xml" target="_blank"><img src="/images/rss.svg" class="icon"></a></ul></ul></nav></header><main class="container"><div id="post-container"><div class="post"><article class="post-block"><h1 class="post-title">Centos 7 安全检查</h1><div class="post-info">Dec 4, 2017</div><div class="post-content"><p>自己基础不牢，功夫不扎实。网上Down了很多一键脚本，用下面的命令简单检查一下吧。</p>
<p>查询端口占用<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">netstat -anp |grep 138</span><br></pre></td></tr></table></figure></p>
<p>查看已连接进程</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">netstat -anp |grep ESTABLISHED</span><br></pre></td></tr></table></figure>
<p>进程<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">　　<span class="comment"># ps -ef # 查看所有进程</span></span><br><span class="line"></span><br><span class="line">　　<span class="comment"># top # 实时显示进程状态(另一篇文章里面有详细的介绍)</span></span><br></pre></td></tr></table></figure></p>
<p>系统 日志文件（ 可以通过cat 或tail 命令来查看）<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">　　/var/<span class="built_in">log</span>/message 系统启动后的信息和错误日志，是Red Hat Linux中最常用的日志之一</span><br><span class="line"></span><br><span class="line">　　/var/<span class="built_in">log</span>/secure 与安全相关的日志信息</span><br><span class="line"></span><br><span class="line">　　/var/<span class="built_in">log</span>/cron 与定时任务相关的日志信息</span><br></pre></td></tr></table></figure></p>
<p>网络<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">　　<span class="comment"># ifconfig # 查看所有网络接口的属性</span></span><br><span class="line"></span><br><span class="line">　　<span class="comment"># iptables -L # 查看防火墙设置</span></span><br><span class="line"></span><br><span class="line">　　<span class="comment"># route -n # 查看路由表</span></span><br><span class="line"></span><br><span class="line">　　<span class="comment"># netstat -lntp # 查看所有监听端口</span></span><br><span class="line"></span><br><span class="line">　　<span class="comment"># netstat -antp # 查看所有已经建立的连接</span></span><br><span class="line"></span><br><span class="line">　　<span class="comment"># netstat -s # 查看网络统计信息</span></span><br></pre></td></tr></table></figure></p>
<p>服务<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">　　<span class="comment"># chkconfig –list # 列出所有系统服务</span></span><br><span class="line"></span><br><span class="line">　　<span class="comment"># chkconfig –list | grep on # 列出所有启动的系统服务</span></span><br></pre></td></tr></table></figure></p>

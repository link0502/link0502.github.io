<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Lnmp中的nginx日志切割，可设置保存时间 · link0502</title><meta name="description" content="Lnmp中的nginx日志切割，可设置保存时间 - Mr.Leng"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/prontera.css"><link rel="search" type="application/opensearchdescription+xml" href="Email:10000#ewwe.net/atom.xml" title="link0502"></head><body><header class="feature-header"><nav class="component-nav"><ul><div class="logo-container"><a href="/"><h2 class="title">link0502</h2></a></div><a href="/" target="_self" class="li component-nav-item"><p>现在</p></a><a href="/archives" target="_self" class="li component-nav-item"><p>曾经</p></a><ul class="shortcut-icons"><a href="https://github.com/link0502" target="_blank"><img src="/images/github.svg" class="icon"></a><a href="/atom.xml" target="_blank"><img src="/images/rss.svg" class="icon"></a></ul></ul></nav></header><main class="container"><div id="post-container"><div class="post"><article class="post-block"><h1 class="post-title">Lnmp中的nginx日志切割，可设置保存时间</h1><div class="post-info">Dec 13, 2017</div><div class="post-content"><p>切割脚本：<a href="http://download.ewwe.net/src/images/cut_nginx_logs.zip" target="_blank" rel="noopener">cut_nginx_logs.zip</a></p>
<p>说明：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#设置nginx日志文件目录路径</span></span><br><span class="line">log_files_path=<span class="string">"/home/wwwlogs/"</span></span><br><span class="line"><span class="comment">#日志文件将会存放到/home/wwwlogs/年/月/日志文件名_年月日.log</span></span><br><span class="line">log_files_dir=<span class="variable">$&#123;log_files_path&#125;</span>$(date -d <span class="string">"yesterday"</span> +<span class="string">"%Y"</span>)/$(date -d <span class="string">"yesterday"</span> +<span class="string">"%m"</span>)</span><br><span class="line"><span class="comment">#设置要切割的日志的名字，如果日志目录下面的日志文件名为vpser.net.log，则填写vpser.net，每个日志名用空格分隔</span></span><br><span class="line">log_files_name=(access vpser licess)</span><br><span class="line"><span class="comment">#设置nginx文件的位置</span></span><br><span class="line">nginx_sbin=<span class="string">"/usr/local/nginx/sbin/nginx"</span></span><br><span class="line"><span class="comment">#设置日志保存的时间，天</span></span><br><span class="line">save_days=7</span><br></pre></td></tr></table></figure>
<p>修改版本：<a href="http://download.ewwe.net/src/images/cut_nginx_logs_2.zip" target="_blank" rel="noopener">cut_nginx_logs（修改版）.zip</a></p>
<p>说明：修改版更改了日志保存路径及命名方式，方便后期的死链提交做分析。</p>
<p>设置计划</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#每天0点整开始切割脚本。</span></span><br><span class="line">0 0 * * * /root/lnmp/tools/cut_nginx_logs.sh</span><br></pre></td></tr></table></figure>
<p>说明：注意脚本路径</p>

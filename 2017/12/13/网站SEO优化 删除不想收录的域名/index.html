<p>直接在百度站长平台提交闭站申请，连接地址：<a href="http://ziyuan.baidu.com/siteclose/index" target="_blank" rel="noopener">百度搜索资源平台-闭站保护</a></p>
<p>说明：1、虽然是闭站保护，但是提交后，会清除相关百度收录。2、实测效果：提交后，2天左右审核通过，即可清除相关收录记录。</p>
